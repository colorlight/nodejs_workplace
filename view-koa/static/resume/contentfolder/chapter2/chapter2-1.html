<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片滚动</title>
	<!-- bower:js -->
	<script src="/static/resume/jquery.js"></script>
	<!-- endbower -->
	 <script src="/static/resume/bootstrap.js"></script>
    <link rel="stylesheet" href="chapter2-1.css?v=03">
    <link rel="stylesheet" href="iconfont.css">
</head>
<body>
	<div id="carousel-example-generic" class="carousel slide slide-size" data-ride="carousel">
	  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner " role="listbox">
		    <div class="item active">
		      <img src="slide1.png" alt="...">
		      <div class="carousel-caption">
		        图片1
		      </div>
		    </div>
		    <div class="item">
		      <img src="slide2.png" alt="sdfs">
		      <div class="carousel-caption">
		    	图片2
		      </div>
		    </div>
		     <div class="item">
		      <img src="slide3.png" alt="sdfs">
		      <div class="carousel-caption">
		    	图片3
		      </div>
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="iconfont arrow-tomiddle" aria-hidden="true">&#xe697;</span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control " href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="iconfont arrow-tomiddle"  aria-hidden="true">&#xe6a7;</span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		<script>
			$('.carousel').carousel({
  				interval: 3000
			})
		</script>
	</div>

</body>
</html>
